
type Mutation{
    novoUsuario(
        dados: UsuarioInput!
    ) : Usuario

    excluirUsuario(
        filtro: UsuarioFiltro!
    ) : Usuario

    alterarUsuario(
        filtro: UsuarioFiltro!,
        dados: UsuarioInput!
    ) : Usuario

    novoPerfil(
        dados: PerfilInput!
    ): Perfil

    excluirPerfil(
        filtro: PerfilInput!
    ): Perfil

    alterarPerfil(
        filtro: PerfilInput!
        dados: PerfilInput!
    ): Perfil
}